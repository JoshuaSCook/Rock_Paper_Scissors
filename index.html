<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    

</head>
<body>
    <!-- 1. User Makes thier choice using button and is saved to a variable
         2. Computer makes a random choice
         3. The 2 choices are compared to one another and a winner is declared -->
    
    <script type="text/javascript">
        //Generates a random integer between the defined 'min' and 'max'
        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }
        
        //Game function initiates when a selection is made (button pressed)
        function playGame(selection) {
            var user_selection = selection;
            console.log(user_selection);
            
            var random_index = getRandomInteger(0, 2);
            var options = ["rock", "paper", "scissors"];
            var enemy_selection = options[random_index];
            console.log(enemy_selection);
            
            if (user_selection === enemy_selection) {
                document.getElementById("result").innerHTML = "Cat's game, try agian.";
            }
            
            else if (user_selection === "rock") {
                if (enemy_selection === "paper") {
                    document.getElementById("result").innerHTML = "Paper covers rock, you LOSE.";
                }
                else if (enemy_selection === "scissors") {
                    document.getElementById("result").innerHTML = "Rock smashes scissors, you WIN!";
                }
            }
            
            else if (user_selection === "paper") {
                if (enemy_selection === "rock") {
                    document.getElementById("result").innerHTML = "Paper covers rock, you WIN.";
                }
                else if (enemy_selection === "scissors") {
                    document.getElementById("result").innerHTML = "Scissors cut paper, you LOSE.";
                }
            }
            
            else if (user_selection === "scissors") {
                if (enemy_selection === "rock") {
                    document.getElementById("result").innerHTML = "Rock smashes scissors, you LOSE.";
                }
                else if (enemy_selection === "paper") {
                    document.getElementById("result").innerHTML = "Scissors cut paper, you WIN!";
                }
            }
        }
    </script>
    
    <button onclick="playGame('rock')">ROCK</button>
    <button onclick="playGame('paper')">PAPER</button>
    <button onclick="playGame('scissors')">SCISSORS</button>
    <p id="result"></p>
</body>
</html>
